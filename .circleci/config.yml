version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  test:
    executor: python/default
    steps:
      - checkout
      - run:
          command: |
            pip3 install poetry
            poetry install
            poetry run python3 -u -m pytest --cov=git_prune --cov-report=html
          name: Unittest

workflows:
  main:
    jobs:
      - test
